<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="/submit" method="post">

        <label for="age">Age:</label> <br>
        <input type="number" name="age">

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="chatgpt">How do you often use chatGPT?</label> <br>

        <select name="chatgpt" id="chatgpt">
            <option value="never">never</option>
            <option value="rarely">rarely</option>
            <option value="occasionally">occasionally</option>
            <option value="often">often</option>
            <option value="constantly">constantly</option> 


        </select><br><br>
        <label for="benefits">Describe your benfits:</label><br>
        <textarea name="benefits" id="benefits" cols="30" rows="10"></textarea>
<br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
