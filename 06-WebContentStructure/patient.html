<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" ><br><br>

        <label for="placeOfBirth">Place of birth:</label><br>
        <input type="text" id="placeOfBirth" name="placeOfBirth"><br><br>

        <label for="ilnesses">Ilnesses:</label><br>
        <input type="radio" id="Cancer" name="Cancer">
        <label for="Cancer">Cancer</label><br>
        <input type="radio" id="CardiovascularDiseases" name="CardiovascularDiseases">
        <label for="CardiovascularDiseases">Cardiovascular Diseases</label><br>
        <input type="radio" id="Diabetes" name="Diabetes">
        <label for="Diabetes">Diabetes</label><br>
        <input type="radio" id="ChronicRespiratoryDiseases" name="ChronicRespiratoryDiseases">
        <label for="ChronicRespiratoryDiseases">Chronic Respiratory Diseases</label><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>
        
        <label for="extraNotes">Extra notes:</label> <br>
        <textarea  name="extraNotes" id="extraNotes"></textarea> <br><br>
        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
